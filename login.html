<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon2.png" type="image/png" />

    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/form_style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Đăng Nhập</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mật Khẩu" />
            </div>
            <input type="submit" value="Đăng Nhập" class="btn solid" />
            <a href="forgotpass.html">Bạn quên mật khẩu?</a>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Đăng Ký Tài Khoản</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Tên Người Dùng" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Mật Khẩu" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Nhập Lại Mật Khẩu" />
            </div>
            <input type="submit" class="btn" value="Đăng Ký" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h1>Chào Mừng Đến Với Gia Su Văn Lang</h1>
            <span>Bạn chưa có tài khoản?</span>
            <p></p>
            <button class="btn transparent" id="sign-up-btn">Đăng Ký</button>
          </div>
          <img src="images/log1.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h1>Chào Mừng Đến Với VLU TUTORS</h1>
            <span>Bạn đã có tài khoản?</span>
            <p></p>
            <button class="btn transparent" id="sign-in-btn">Đăng Nhập</button>
          </div>
          <img src="images/6384623.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
